<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>
        <main>
            <section class="moeda">
                <div class="entrada">
                    <input type="number" id="valor-origem" placeholder="Digite o valor">
                </div>
                <div class="selecao">
                    <select id="tipo-origem">
                        <option value="NULL">Selecione</option>
                        <option value="EUR">Euro</option>
                        <option value="USD">Dólar</option>
                        <option value="USDT">Dólar turismo</option>
                        <option value="CAD">Dólar canadense</option>
                        <option value="AUD">Dólar australiano</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="ARS">Peso argentino</option>
                        <option value="JPY">Iene Japonês</option>
                        <option value="CNY">Yuan Chinês</option>
                    </select>
                </div>
            </section>

            <button onclick="converter()">Calcular</button>

            <section class="moeda">
                <h3 id="valor-destino"></h3>
                <span id="atualizacao"></span>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
